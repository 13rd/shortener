<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly - –¢–µ—Å—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            display: none;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fef2f2;
            border-radius: 10px;
            color: #dc2626;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Shortly</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">–°–æ–∫—Ä–∞—Ç–∏—Ç–µ–ª—å —Å—Å—ã–ª–æ–∫</p>
        
        <form id="urlForm">
            <div class="form-group">
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Å—Å—ã–ª–∫—É..."
                    required
                >
            </div>
            <button type="submit">–°–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
        </form>
        
        <div id="result" class="result">
            <strong>–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</strong><br>
            <input type="text" id="shortUrl" readonly style="margin-top: 10px;">
            <button onclick="copyToClipboard()" style="margin-top: 10px; width: auto; padding: 10px 20px;">
                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
            </button>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const button = e.target.querySelector('button');
            
            result.style.display = 'none';
            error.style.display = 'none';
            
            button.disabled = true;
            button.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            try {
                const response = await fetch(`${API_BASE}/short_url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ long_url: longUrl })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                const data = await response.json();
                const shortUrl = `http://localhost:8000/${data.slug}`;
                
                document.getElementById('shortUrl').value = shortUrl;
                result.style.display = 'block';
                
                document.getElementById('longUrl').value = '';
                
            } catch (err) {
                error.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
                error.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = '–°–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É';
            }
        });

        function copyToClipboard() {
            const input = document.getElementById('shortUrl');
            input.select();
            document.execCommand('copy');
            alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
        }
    </script>
</body>
</html>
